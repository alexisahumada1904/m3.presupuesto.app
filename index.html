<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Presupuesto App</title>
</head>
<body>
<main class="container">
  <div>
    <h3 class="fw-bold py-4">Presupuesto App</h3>
  </div>
<div class="row justify-content-center mx-0 g-2">
  <div class="col-4">
      <div class="card bg-success bg-opacity-25 border-success pt-2 mt-2">
        <div class="card-body">
        <div class="mx-2">
          <label class="form-label fw-bold">Ingresa Tu Presupuesto</label>
          <input type="text" class="form-control" id="inputPresupuesto" value="10000">
        </div>
        <div class="ms-2 py-2">
          <button class="btn btn-success" id="btnCalcular">Calcular</button>
        </div>
      </div>
    </div>
    <div class="card bg-danger bg-opacity-25 border-danger pt-2 mt-2">
      <div class="card-body">
      <div class="mx-2">
        <label class="form-label fw-bold">Ingresa El Nombre Del Gasto</label>
        <input type="text" class="form-control" id="inputNombreGasto" value="Madera 2x2">
      </div>
      <div class="mx-2 pt-3">
        <label class="form-label fw-bold">Ingresa La Cantidad Del Gasto</label>
        <input type="text" class="form-control" id="inputPrecioGasto" value="2000" >
      </div>
      <div class="ms-2 py-2">
        <button class="btn btn-danger" id="btnGasto">AÃ±adir Gasto</button>
      </div>
    </div>
  </div>
  </div>
  <div class="col-8 ps-3 pt-2">
    <div class="row">
      <div class="col">
        <div>
          <h5 class="fw-bold">PRESUPUESTO</h5>
        </div>
        <div>
          <h5 id="pantallaPresupuesto">$ 0</h5>
        </div>
      </div>
      <div class="col text-center">
        <div>
          <h5 class="fw-bold">GASTOS</h5>
        </div>
        <div>
          <h5 id="pantallaGasto">$ 0</h5>
        </div>
      </div>
      <div class="col text-end">
        <div>
          <h5 class="fw-bold">SALDO</h5>
        </div>
        <div>
          <h5 id="pantallaSaldo">$ 0</h5>
        </div>
      </div>
    </div>
    <div>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col">
          <hr>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Gasto</th>
                <th scope="col">Valor</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="lista">

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

</main>


<!-- Option 1: JQuery 3.6.4 min  -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<!-- Option 2: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<!-- Option 3: Main Js -->
<script src="assets/js/main.js"></script>
</body>
</html>
